<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>farenhight to celcius</title>
</head>

<body class="h-full">
    <!-- main section -->
    <section class="h-full bg-[#8687FF] relative py-10 px-5 md:px-10 lg:px-20">

        <!-- content -->
        <div class="container mx-auto bg-[#fff5] h-full rounded-xl px-4 py-4 overflow-hidden">
            <!-- for heading and text section -->
            <div>
                <h1 class="uppercase font-bold text-center text-[50px]">Welcome</h1>
                <p class="uppercase font-bold text-center text-sm">here you can convert farenhight to celcius or celcius
                    to farenhight</p>
            </div>
            <!-- content devition -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mt-5">
                <!-- left section -->
                <div class="px-4 py-4">
                    <h1 class="uppercase font-bold text-center text-xl">farenhight to celcius</h1>
                    <!-- for input -->
                    <div class="flex flex-col items-center">
                        <p class="font-bold text-xl mt-5 md:mt-10 -ml-20">Farenhight</p>
                        <input type="text"
                            class="mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter temperature in °F">

                            <!-- for button -->
                             <button class="cursor-pointer mt-5 px-4 py-2 hover:shadow-xl rounded-lg border border-indigo-600 hover:bg-indigo-500 transition-all duration-700 font-bold hover:text-white text-center mt-5 md:mt-10">Calculate</button>
                    </div>
                </div>
                <!-- right section -->
                <div class="px-4 py-4">
 <h1 class="uppercase font-bold text-center text-xl">celcius to farenhight</h1>
                    <!-- for input -->
                    <div class="flex flex-col items-center">
                        <p class="font-bold text-xl mt-5 md:mt-10 -ml-30">Celcius</p>
                        <input type="text"
                            class="mt-2 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter temperature in °C">

                            <!-- for button -->
                             <button class="cursor-pointer mt-5 px-4 py-2 hover:shadow-xl rounded-lg border border-indigo-600 hover:bg-indigo-500 transition-all duration-700 font-bold hover:text-white text-center mt-5 md:mt-10">Calculate</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
